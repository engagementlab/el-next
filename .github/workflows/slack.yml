name: Send Slack notification
on:
  workflow_call:
    inputs:
      appName:
        required: true
        type: string
      apexUrl:
        required: true
        type: string
      note:
        type: string
      success:
        required: true
        type: boolean
      userName:
        required: true
        type: string
env:
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
  SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
jobs:
  with-note:
    # if: ${{ inputs.note != null }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.13.1]
    steps:
      # Build succeeded
      - name: Send Slack message on success
        id: slack
        uses: slackapi/slack-github-action@v1.18.0
        if: ${{ inputs.success }}
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":white_check_mark: The latest build of ${{ inputs.appName }} has successfully been published to <${{ format('https://{0}', inputs.apexUrl) }}|production>. _(Build #${{ github.run_number }})_"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":scroll: \"${{ inputs.note }}\""
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "${{ inputs.userName }} pushed this build."
                    }
                  ]
                }
              ]
            }

      # Build failed
      - name: Send Slack message on failure
        id: slack-failure
        uses: slackapi/slack-github-action@v1.18.0
        if: ${{ !inputs.success }}
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":x: The latest build of ${{ inputs.appName }} just failed. _(Build #${{ github.run_number }})_"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "${{ inputs.userName }} pushed this build."
                    }
                  ]
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "<@U044WFR24> please look at the <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|build logs>."
                    }
                  ]
                }
              ]
            }