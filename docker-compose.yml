version: '3'

services:
  traefik:
    image: traefik:v2.9
    ports:
      - 443:443
      - 80:80
      - 8080:8080
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
      - ./proxy/traefik.yml:/traefik.yml
      - ./proxy/certs.yml:/certs.yml
      - /etc/ssl/certs:/certs
      - ./proxy/acme.json:/acme.json
    environment:
      - CLOUDFLARE_DNS_API_TOKEN=${CLOUDFLARE_DNS_API_TOKEN}
    labels:
      - "traefik.http.routers.dashboard.rule=(PathPrefix(`/api`) || PathPrefix(`/dashboard`))"
      - "traefik.http.routers.dashboard.tls=true"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.middlewares.test-redirectscheme.redirectscheme.scheme=https"
      - "traefik.http.middlewares.test-redirectscheme.redirectscheme.permanent=true"

  cms-landing:
    image: ghcr.io/patrickdappollonio/docker-http-server:v2
    command: --path /html --title "ELab CMS Directory"
    volumes:
      - ./_site/index.html:/html/index.html
    labels:
      traefik.http.routers.cms-landing.rule: PathPrefix(`/`)
      traefik.http.routers.cms-landing.tls: true
      traefik.http.routers.cms-landing.entrypoints: websecure

  cms-tngvi:
    hostname: cms-tngvi
    ports:
      - "3000:3000"
    build:
      context: .
      dockerfile: Dockerfile
      target: cms-runner
    env_file:
      - ./apps/cms/.env
    environment:
      - APP_NAME=tngvi
      - PORT=3000
    labels:
      - "traefik.http.routers.api-tngvi.rule=PathPrefix(`/tngvi/api/graphql`)"
      - "traefik.http.routers.api-tngvi.tls=true"
      - "traefik.http.routers.api-tngvi.entrypoints=websecure"
      - "traefik.http.routers.api-tngvi.service=cms-tngvi-el-next"
      - "traefik.http.routers.cms-tngvi.rule=PathPrefix(`/tngvi`)"
      - "traefik.http.routers.cms-tngvi.tls=true"
      - "traefik.http.routers.cms-tngvi.entrypoints=websecure"
      - "traefik.http.routers.cms-tngvi.service=cms-tngvi-el-next"
      - "traefik.http.routers.cms-tngvi.middlewares=traefik-forward-auth"
      - "traefik.http.services.cms-tngvi-el-next.loadbalancer.server.port=3000"

  cms-sjm:
    hostname: cms-sjm
    ports:
      - "3001:3001"
    build:
      context: .
      dockerfile: Dockerfile
      target: cms-runner
    env_file:
      - ./apps/cms/.env
    environment:
      - APP_NAME=sjm
      - PORT=3001
    labels:
      - "traefik.http.routers.api-sjm.rule=PathPrefix(`/sjm/api/graphql`)"
      - "traefik.http.routers.api-sjm.tls=true"
      - "traefik.http.routers.api-sjm.entrypoints=websecure"
      - "traefik.http.routers.api-sjm.service=cms-sjm-el-next"
      - "traefik.http.routers.cms-sjm.rule=PathPrefix(`/sjm`)"
      - "traefik.http.routers.cms-sjm.tls=true"
      - "traefik.http.routers.cms-sjm.entrypoints=websecure"
      - "traefik.http.routers.cms-sjm.service=cms-sjm-el-next"
      - "traefik.http.routers.cms-sjm.middlewares=traefik-forward-auth"
      - "traefik.http.services.cms-sjm-el-next.loadbalancer.server.port=3001"

  qa-tngvi:
    build:
      context: .
      dockerfile: Dockerfile
      target: qa-image
      args:
        APP: tngvi
    environment:
      WAIT_HOSTS: cms-tngvi:3000
    labels:
      - "traefik.http.routers.qa-tngvi-http.entrypoints=web"
      - "traefik.http.routers.qa-tngvi-http.rule=Host(`qa.transformnarratives.org`)"
      - "traefik.http.routers.qa-tngvi.entrypoints=websecure"
      - "traefik.http.routers.qa-tngvi.rule=Host(`qa.transformnarratives.org`)"
      - "traefik.http.routers.qa-tngvi.tls=true"
      - "traefik.http.routers.qa-tngvi.service=qa-tngvi-el-next"
      - "traefik.http.services.qa-tngvi-el-next.loadbalancer.server.port=8081"
      - "traefik.http.routers.qa-tngvi.tls.certresolver=letsencrypt"

  qa-sjm:
    build:
      context: .
      dockerfile: Dockerfile
      target: qa-image
      args:
        APP: sjm
        PORT: 8082
    environment:
      WAIT_HOSTS: cms-sjm:3001
    labels:
      - "traefik.http.routers.qa-sjm-http.entrypoints=web"
      - "traefik.http.routers.qa-sjm-http.rule=Host(`qa2.sjmsymposium.org`)"
      - "traefik.http.routers.qa-sjm.entrypoints=websecure"
      - "traefik.http.routers.qa-sjm.rule=Host(`qa2.sjmsymposium.org`)"
      - "traefik.http.routers.qa-sjm.tls=true"
      - "traefik.http.routers.qa-sjm.service=qa-sjm-el-next"
      - "traefik.http.services.qa-sjm-el-next.loadbalancer.server.port=8082"
      - "traefik.http.routers.qa-sjm.tls.certresolver=letsencrypt"

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    env_file:
      - ./apps/api/.env
    environment:
      - PORT=8000
    labels:
      - "traefik.http.routers.api.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.api.tls=true"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.service=api-el-next"
      - "traefik.http.services.api-el-next.loadbalancer.server.port=8000"
      - "traefik.http.middlewares.api-stripprefix.stripprefix.prefixes=/api"
      - "traefik.http.routers.api.middlewares=api-stripprefix"

  traefik-forward-auth:
    image: thomseddon/traefik-forward-auth:latest
    env_file: ./apps/cms/.auth.env
    labels:
      - "traefik.http.middlewares.traefik-forward-auth.forwardauth.address=http://traefik-forward-auth:4181"
      - "traefik.http.middlewares.traefik-forward-auth.forwardauth.authResponseHeaders=X-Forwarded-User"
      - "traefik.http.services.traefik-forward-auth.loadbalancer.server.port=4181"
      - "traefik.http.routers.traefik-forward-auth.rule=PathPrefix(`/_oauth`)"
      - "traefik.http.routers.traefik-forward-auth.tls=true"
      - "traefik.http.routers.traefik-forward-auth.entrypoints=websecure"
