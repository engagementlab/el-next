version: '3'

services:
  reverse-proxy:
    # The official v2 Traefik docker image
    image: traefik:v2.9
    ports:
      - 443:443
      - 80:80
      - 8080:8080
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.yml:/traefik.yml
      - ./certs.yml:/certs.yml
      - /etc/nginx/ssl:/certs
    networks:
      - web
    labels:
      - "traefik.http.routers.dashboard.rule=(PathPrefix(`/api`) || PathPrefix(`/dashboard`))"
      - "traefik.http.routers.dashboard.tls=true"
      - "traefik.http.routers.dashboard.service=api@internal"
    restart: always

  db:
    image: mysql:8.0
    command: mysqld --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: X@cjM9pfGk3iCn!dfySH
    volumes:
      - db:/var/lib/mysql
    networks:
      - db
       
  wait-for-db:
    image: atkrad/wait4x
    depends_on:
      - db
    command: tcp db:3306 -t 30s -i 250ms
    networks:
      - db
      
  codesign:
    image: ghost
    container_name: codesign
    restart: always
    ports:
      - 2368:2368
    # depends_on:
    #   wait-for-db:
    #     condition: service_completed_successfully
    environment:
      # url: https://www.yourdomain.com
      database__client: mysql
      database__connection__host: db
      database__connection__user: root
      database__connection__password: X@cjM9pfGk3iCn!dfySH
      database__connection__database: ghost_codesign
    labels:
      - "traefik.enable=true"
      - "traefik.port=2368"
      - "traefik.docker.network=web"
      # - "traefik.http.routers.ghost.entrypoints=websecure"
      - "traefik.http.routers.codesign.tls=true"
      - "traefik.http.routers.codesign.rule=Host(`codesign.elab.emerson.edu`)"
      - "traefik.http.routers.codesign.service=codesign"
    networks:
      - web
      - db

